<div class="min-h-screen flex flex-col">
  <!-- Header or Navbar -->
  <mat-toolbar>
    <div class="flex justify-around place-items-center">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="" >My App</a>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </div>

  </mat-toolbar>

  <!-- Main Content -->
  <main class="flex-1 p-1 overflow-y-auto">
    <!-- Main  -->
    <mat-drawer-container class="min-h-screen" autosize>

      <mat-drawer #drawer class="h-full bg-blue-800" mode="over">
        <mat-list role="list">

          <mat-list-item  role="listitem">
            <a routerLink="material">Material</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a routerLink="payment">Payment</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a routerLink="">Home 1</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a routerLink="">Home 2</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a routerLink="">Home 3</a>
          </mat-list-item>

          <mat-list-item role="listitem">
            <a routerLink="">Home 4</a>
          </mat-list-item>
        </mat-list>
        
      </mat-drawer>

      <mat-drawer-content class="p-2 bg-red-200 min-h-screen">
        <router-outlet/>
      </mat-drawer-content>

    </mat-drawer-container>
  </main>

  <!-- Sticky Footer -->
  <footer class="bottom-10 bg-gray-800 text-white p-4 text-center">
    Hello footer Â© 2025 My App. All rights reserved.
  </footer>
</div>
